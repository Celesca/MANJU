<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai ASR Real-time WebSocket Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        
        .status.recording {
            background: rgba(255, 152, 0, 0.3);
            border: 2px solid #FF9800;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-info {
            background: #2196F3;
            color: white;
        }
        
        .model-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        select {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            min-width: 250px;
        }
        
        .transcription-area {
            margin-top: 30px;
        }
        
        .transcription-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            min-height: 60px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .realtime {
            border-color: #FF9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .final {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .metadata {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 10px;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Thai ASR Real-time Client</h1>
        
        <div id="connectionStatus" class="status disconnected">
            üîå Disconnected
        </div>
        
        <div class="controls">
            <button id="connectBtn" class="btn-info" onclick="connect()">Connect</button>
            <button id="disconnectBtn" class="btn-danger" onclick="disconnect()" disabled>Disconnect</button>
            <button id="startBtn" class="btn-primary" onclick="startRecording()" disabled>üéôÔ∏è Start Recording</button>
            <button id="stopBtn" class="btn-danger" onclick="stopRecording()" disabled>üõë Stop Recording</button>
        </div>
        
        <div class="model-selector">
            <label for="modelSelect"><strong>üì¶ Select Model:</strong></label><br><br>
            <select id="modelSelect" onchange="loadModel()">
                <option value="">Loading models...</option>
            </select>
        </div>
        
        <div class="transcription-area">
            <h3>üéØ Real-time Transcription:</h3>
            <div id="realtimeTranscription" class="transcription-box realtime">
                Waiting for audio...
            </div>
            
            <h3>‚úÖ Final Transcription:</h3>
            <div id="finalTranscription" class="transcription-box final">
                Final results will appear here...
            </div>
            
            <div id="metadata" class="metadata"></div>
        </div>
        
        <div class="log" id="logContainer">
            <div class="log-entry">üöÄ Ready to connect to Thai ASR server...</div>
        </div>
    </div>

    <script>
        // WebSocket connections
        let controlWs = null;
        let audioWs = null;
        
        // Audio recording
        let mediaRecorder = null;
        let audioContext = null;
        let stream = null;
        let recordingInterval = null;
        
        // State
        let isConnected = false;
        let isRecording = false;
        let currentModel = '';
        
        // Audio configuration
        const SAMPLE_RATE = 16000;
        const CHUNK_DURATION = 100; // milliseconds
        
        // UI elements
        const connectionStatus = document.getElementById('connectionStatus');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const modelSelect = document.getElementById('modelSelect');
        const realtimeTranscription = document.getElementById('realtimeTranscription');
        const finalTranscription = document.getElementById('finalTranscription');
        const metadata = document.getElementById('metadata');
        const logContainer = document.getElementById('logContainer');
        
        function log(message, emoji = 'üìù') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="emoji">${emoji}</span>[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateStatus(status, className) {
            connectionStatus.textContent = status;
            connectionStatus.className = `status ${className}`;
        }
        
        async function connect() {
            try {
                log('Connecting to Thai ASR server...', 'üîå');
                
                // Connect to control WebSocket
                controlWs = new WebSocket('ws://localhost:8765');
                
                controlWs.onopen = () => {
                    log('Control WebSocket connected', '‚úÖ');
                };
                
                controlWs.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleControlMessage(data);
                };
                
                controlWs.onclose = () => {
                    log('Control WebSocket disconnected', '‚ùå');
                    handleDisconnection();
                };
                
                controlWs.onerror = (error) => {
                    log(`Control WebSocket error: ${error}`, '‚ùå');
                };
                
                // Connect to audio WebSocket
                audioWs = new WebSocket('ws://localhost:8766');
                
                audioWs.onopen = () => {
                    log('Audio WebSocket connected', '‚úÖ');
                    isConnected = true;
                    updateConnectionUI();
                };
                
                audioWs.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleAudioMessage(data);
                };
                
                audioWs.onclose = () => {
                    log('Audio WebSocket disconnected', '‚ùå');
                    handleDisconnection();
                };
                
                audioWs.onerror = (error) => {
                    log(`Audio WebSocket error: ${error}`, '‚ùå');
                };
                
            } catch (error) {
                log(`Connection failed: ${error}`, '‚ùå');
            }
        }
        
        function disconnect() {
            log('Disconnecting...', 'üîå');
            
            if (isRecording) {
                stopRecording();
            }
            
            if (controlWs) {
                controlWs.close();
            }
            
            if (audioWs) {
                audioWs.close();
            }
            
            handleDisconnection();
        }
        
        function handleDisconnection() {
            isConnected = false;
            isRecording = false;
            controlWs = null;
            audioWs = null;
            updateConnectionUI();
            updateStatus('üîå Disconnected', 'disconnected');
        }
        
        function updateConnectionUI() {
            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            startBtn.disabled = !isConnected || isRecording;
            stopBtn.disabled = !isConnected || !isRecording;
            modelSelect.disabled = !isConnected;
            
            if (isConnected) {
                updateStatus('‚úÖ Connected', 'connected');
                // Request available models
                sendControlMessage({ type: 'get_models' });
            }
        }
        
        function sendControlMessage(message) {
            if (controlWs && controlWs.readyState === WebSocket.OPEN) {
                controlWs.send(JSON.stringify(message));
            }
        }
        
        function sendAudioMessage(message) {
            if (audioWs && audioWs.readyState === WebSocket.OPEN) {
                audioWs.send(JSON.stringify(message));
            }
        }
        
        function handleControlMessage(data) {
            switch (data.type) {
                case 'connected':
                    log(`Connected to ${data.server}`, 'ü§ù');
                    currentModel = data.current_model || '';
                    break;
                    
                case 'available_models':
                    populateModelSelect(data.models);
                    break;
                    
                case 'model_loaded':
                    log(`Model loaded: ${data.model_id}`, 'üì¶');
                    currentModel = data.model_id;
                    break;
                    
                case 'error':
                    log(`Error: ${data.message}`, '‚ùå');
                    break;
                    
                default:
                    log(`Control: ${JSON.stringify(data)}`, 'üìã');
            }
        }
        
        function handleAudioMessage(data) {
            switch (data.type) {
                case 'audio_connected':
                    log(`Audio server connected (${data.sample_rate}Hz, ${data.channels}ch)`, 'üéµ');
                    break;
                    
                case 'realtime_transcription':
                    if (data.text && data.text.trim()) {
                        realtimeTranscription.textContent = data.text;
                        log(`Realtime: ${data.text}`, 'üéØ');
                    }
                    break;
                    
                case 'final_transcription':
                    if (data.text && data.text.trim()) {
                        finalTranscription.textContent = data.text;
                        
                        const metadataText = `Duration: ${data.duration?.toFixed(2)}s, ` +
                                           `Processing: ${data.processing_time?.toFixed(2)}s, ` +
                                           `Speed: ${data.speed_ratio?.toFixed(1)}x, ` +
                                           `Model: ${data.model}`;
                        metadata.textContent = metadataText;
                        
                        log(`Final: ${data.text}`, '‚úÖ');
                        log(metadataText, 'üìä');
                    }
                    break;
                    
                case 'recording_started':
                    log('Server confirmed recording started', 'üéôÔ∏è');
                    break;
                    
                case 'recording_stopped':
                    log('Server confirmed recording stopped', 'üõë');
                    break;
                    
                default:
                    log(`Audio: ${JSON.stringify(data)}`, 'üéµ');
            }
        }
        
        function populateModelSelect(models) {
            modelSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select a model...';
            modelSelect.appendChild(defaultOption);
            
            // Add models, prioritizing recommended ones
            const sortedModels = models.sort((a, b) => {
                if (a.recommended && !b.recommended) return -1;
                if (!a.recommended && b.recommended) return 1;
                return a.name.localeCompare(b.name);
            });
            
            sortedModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = `${model.name} ${model.recommended ? '‚≠ê' : ''} (${model.performance_tier})`;
                
                if (model.id === currentModel) {
                    option.selected = true;
                }
                
                modelSelect.appendChild(option);
            });
            
            log(`Loaded ${models.length} models`, 'üì¶');
        }
        
        function loadModel() {
            const modelId = modelSelect.value;
            if (modelId && modelId !== currentModel) {
                log(`Loading model: ${modelId}`, 'üì¶');
                sendControlMessage({
                    type: 'load_model',
                    model_id: modelId
                });
            }
        }
        
        async function startRecording() {
            try {
                log('Starting audio recording...', 'üéôÔ∏è');
                
                // Get user media
                stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: SAMPLE_RATE,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: SAMPLE_RATE
                });
                
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (event) => {
                    const inputData = event.inputBuffer.getChannelData(0);
                    
                    // Convert float32 to int16
                    const int16Data = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        int16Data[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                    }
                    
                    // Convert to base64 and send
                    const audioBytes = new Uint8Array(int16Data.buffer);
                    const base64Audio = btoa(String.fromCharCode.apply(null, audioBytes));
                    
                    sendAudioMessage({
                        type: 'audio_chunk',
                        data: base64Audio
                    });
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                // Send start recording command
                sendControlMessage({ type: 'start_recording' });
                
                isRecording = true;
                updateConnectionUI();
                updateStatus('üéôÔ∏è Recording...', 'recording');
                
                // Clear previous transcriptions
                realtimeTranscription.textContent = 'Listening...';
                finalTranscription.textContent = 'Waiting for speech...';
                metadata.textContent = '';
                
                log('Recording started successfully', '‚úÖ');
                
            } catch (error) {
                log(`Failed to start recording: ${error}`, '‚ùå');
            }
        }
        
        function stopRecording() {
            try {
                log('Stopping audio recording...', 'üõë');
                
                // Send stop recording command
                sendControlMessage({ type: 'stop_recording' });
                
                // Send audio end signal
                sendAudioMessage({ type: 'audio_end' });
                
                // Stop media stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                // Close audio context
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                
                isRecording = false;
                updateConnectionUI();
                updateStatus('‚úÖ Connected', 'connected');
                
                log('Recording stopped', '‚úÖ');
                
            } catch (error) {
                log(`Error stopping recording: ${error}`, '‚ùå');
            }
        }
        
        // Initialize UI
        updateConnectionUI();
        log('Thai ASR Client initialized', 'üöÄ');
        log('Click Connect to start!', 'üí°');
    </script>
</body>
</html>
